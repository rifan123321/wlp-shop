<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8"/>
  <title>Contact – aghrifandi-project</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- TailwindCDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">

  <!-- Navbar -->
  <nav class="fixed top-0 w-full bg-slate-800/70 backdrop-blur-md z-50 px-4 py-3">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="assets/img/logo.svg" alt="Logo" class="h-8 w-8 rounded">
        <span class="text-xl font-bold text-cyan-400">TokoKu</span>
      </a>
      <div class="flex space-x-6 text-sm font-semibold">
        <a href="index.html" class="hover:text-cyan-400">Home</a>
        <a href="contact.html" class="text-cyan-400">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="pt-24 pb-12 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-cyan-400">Hubungi Kami</h1>
    <p class="max-w-2xl mx-auto text-slate-300 mt-4">
      Ada pertanyaan atau ingin bekerja sama? Isi form di bawah atau hubungi langsung.
    </p>
  </section>

  <!-- Contact Form -->
  <section class="max-w-3xl mx-auto px-4 pb-20">
    <div class="bg-slate-800 p-6 sm:p-10 rounded-xl shadow-2xl">
      <form action="mailto:tokoku@example.com" method="post" enctype="text/plain">
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium mb-2">Nama Lengkap</label>
            <input type="text" name="name" required
                   class="w-full px-4 py-2 rounded bg-slate-700 border border-slate-600 focus:border-cyan-400 focus:outline-none">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 rounded bg-slate-700 border border-slate-600 focus:border-cyan-400 focus:outline-none">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Pesan</label>
            <textarea name="message" rows="5" required
                      class="w-full px-4 py-2 rounded bg-slate-700 border border-slate-600 focus:border-cyan-400 focus:outline-none"></textarea>
          </div>

          <button type="submit"
                  class="w-full bg-cyan-500 hover:bg-cyan-600 text-slate-900 font-bold py-3 rounded transition">
            Kirim Pesan
          </button>
        </div>
      </form>

      <!-- Info Kontak -->
      <div class="mt-10 text-center">
        <h3 class="text-xl font-semibold mb-2 text-cyan-400">Atau hubungi langsung</h3>
        <div class="space-y-1 text-sm">
          <p><strong>Email:</strong> toko@aghrifandi.com</p>
          <p><strong>WhatsApp:</strong> <a href="https://wa.me/6281455123051" class="text-cyan-400">+62 814-5512-3051</a></p>
          <p><strong>Alamat:</strong> Jakarta, Indonesia</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-6 text-sm text-slate-400">
    &copy; 2024 TokoKu – aghrifandi-project
  </footer>

</body>
</html>
